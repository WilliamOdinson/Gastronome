{% extends "common/base.html" %}

{% block title %}Login{% endblock %}

{% block signin_modal %}{% endblock %}

{% block content %}
<main class="pattern">
  <div class="wrapper">
    <div class="container margin_80_55">
      <div class="row justify-content-center">
        <div class="col-lg-5">

          <div class="card shadow-sm">
            <div class="card-header bg-light">
              <h5 class="mb-0">
                <i class="material-icons align-middle me-1">login</i>Login
              </h5>
            </div>

            <div class="card-body">
              {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{ error }}
                </div>
              {% endif %}

              {% include "includes/_login_form.html" %}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block extra_js %}
<script>
$(document).on('click', '.toggle-password', function () {
  const $btn   = $(this);
  const $icon  = $btn.children('i');
  const $input = $($btn.data('target'));
  const hidden = $input.attr('type') === 'password';

  $input.attr('type', hidden ? 'text' : 'password');
  $icon.text(hidden ? 'visibility' : 'visibility_off');
});
</script>
{% endblock %}
