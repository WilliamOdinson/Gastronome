<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Gastronome</title>
</head>
<body>
    <h1>Register</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="display_name">Display Name:</label><br>
        <input type="text" id="display_name" name="display_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label>Captcha:</label><br>
        <img id="captchaImg" width="200" height="100" style="cursor:pointer;" onclick="refreshCaptcha()">
        <input type="text" name="captcha" required><br><br>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'user:login' %}">Login here</a>.</p>

    <script>
    const img = document.getElementById("captchaImg");
    function refreshCaptcha() {
        const ts = Date.now();
        img.src = "{% url 'api:get_captcha' %}?t=" + ts;
    }
    document.addEventListener("DOMContentLoaded", refreshCaptcha);
    </script>
</body>
</html>
