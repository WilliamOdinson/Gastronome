name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: test-secret-key-placeholder

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install git-lfs
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Clone DistilBERT
        run: |
          rm -rf assets/distilbert-base-uncased
          git clone \
            --depth 1 \
            --filter=blob:none \
            --sparse \
            https://huggingface.co/distilbert-base-uncased \
            assets/distilbert-base-uncased
          cd assets/distilbert-base-uncased
          git sparse-checkout init --no-cone
          git sparse-checkout set \
            /config.json \
            /tokenizer.json \
            /tokenizer_config.json \
            /vocab.txt \
            /pytorch_model.bin \
            /model.safetensors

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test-suite
        env:
          DJANGO_TEST_DB: sqlite
        run: |
          python manage.py test business user review api experiments recommend core
