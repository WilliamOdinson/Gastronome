            <img src="{% static 'img/logo_sticky.svg' %}" width="165" height="35" alt="" class="logo_sticky">
        </a>
    </div>
    <ul id="top_menu">
        <li><a href="{% url 'user:profile' %}" class="btn_add">My Account</a></li>

        <li><a href="" class="wishlist_bt_top" title="Your wishlist"><i class="material-icons">favorite</i></a></li>
