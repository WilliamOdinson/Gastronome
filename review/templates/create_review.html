<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
</head>
<body>

<div class="container mt-4">
    <h2>Write a Review for {{ business.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="form-group">
            <label for="id_stars">Rating (1â€“5 Stars)</label>
            {{ form.stars }}
            {{ form.stars.errors }}
        </div>

        <div class="form-group">
            <label for="id_text">Review Content</label>
            {{ form.text }}
            {{ form.text.errors }}
        </div>

        <button type="submit" class="btn btn-success">Submit Review</button>
        <a href="{% url 'business:business_detail' business.business_id %}" class="btn btn-link">Return to Business</a>
    </form>
</div>

</body>
</html>
